<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-3">Edit Student</h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form action="/edit/{{ student.id }}" method="post">
            <div class="mb-2">
                <input type="text" name="name" class="form-control" value="{{ student.name }}" placeholder="Name" required>
            </div>
            <div class="mb-2">
                <input type="number" name="age" class="form-control" value="{{ student.age }}" placeholder="Age" required>
            </div>
            <div class="mb-2">
                <input type="email" name="email" class="form-control" value="{{ student.email }}" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="course" class="form-control" value="{{ student.course }}" placeholder="Course" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
